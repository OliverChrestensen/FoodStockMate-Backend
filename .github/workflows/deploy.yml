name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Tjekker koden ud fra repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Installerer Java 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Bygger jar-filen med Maven, uden tests
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # Kopierer jar-filen til VPS via SCP
      - name: Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "target/foodstockmate-0.0.1-SNAPSHOT.jar"
          target: "/opt/docker/foodstockmate/foodstockmate-0.0.1-SNAPSHOT.jar"

      # Genstarter Docker-containeren p√• VPS via SSH
      - name: Restart Docker container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/docker/foodstockmate
            docker-compose down
            docker-compose up -d --build
